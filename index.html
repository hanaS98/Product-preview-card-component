<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="card">
    <div class="image">
    </div>
    <div class="text">
      <p class="title">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="info">A floral, solar and voluptuous interpretation composed by
        Olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <div class="cart">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hanaS98">Hana</a>.
  </div>
</body>
</html>
